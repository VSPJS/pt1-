<h1 mat-dialog-title>Add New List</h1>
<div mat-dialog-content class="card">

<mat-form-field class="example-full-width" appearance="fill" >
<mat-label>List Name</mat-label>
<input type="text" #listTitleInput name="title" matInput placeholder="Ex.List Name" required>
</mat-form-field>

</div>

<div mat-dialog-actions align="end">
<button mat-button mat-dialog-close>Cancel</button>
<button mat-button mat-dialog-close cdkFocusInitial (click)="createList(listTitleInput.value)">Save</button>
</div>
