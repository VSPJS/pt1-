<mat-card>
<form class="example-form" 
*ngIf="!isSuccessful"
name="form"
(ngSubmit)="f.form.valid && formSubmit()"
#f="ngForm"
novalidate
>
<h1 class="head">Signup</h1><hr>

<div class="form-group">
<label for="fname">Full Name</label>
<input
type="text"
class="form-control"
name="fname"
[(ngModel)]="user.fname"
required
minlength="3"
maxlength="20"
#fname="ngModel"
placeholder="Enter Full Name"
/>
<div class="alert-danger" *ngIf="fname.errors && f.submitted">
<div *ngIf="fname.errors['required']">fname is required</div> <!-- Method-3 -->
<div *ngIf="fname.errors?.['minlength']"> fname must be at least 3 characters</div>
<div *ngIf="fname.errors?.['maxlength']">fname must be at most 20 characters</div>
</div>
</div>

<div class="form-group">
<label for="fname">Mobile Number</label>
<input
type="text"
class="form-control"
name="phoneNo"
[(ngModel)]="user.phoneNo"
required
minlength="10"
#phoneNo="ngModel"
placeholder="Enter Mobile Number"
/>
<div class="alert-danger" *ngIf="phoneNo.errors && f.submitted">
<div *ngIf="phoneNo.errors['required']">phoneNo is required</div> <!-- Method-3 -->
<div *ngIf="phoneNo.errors?.['minlength']">phoneNo must be  most 10 numbers</div>
</div>
</div>

<div class="form-group">
<label for="fname">Email</label>
<input
type="email"
class="form-control"
name="email"
[(ngModel)]="user.email"
required
#email="ngModel"
placeholder="Enter Email Id"
/>
<div class="alert-danger" *ngIf="email.errors && f.submitted">
<div *ngIf="email.errors['required']">Email is required</div> <!-- Method-3 -->
<div *ngIf="email.errors?.['email']"> Email must be a valid email address</div>
</div>
</div>

<div class="form-group">
<label for="fname">Password</label>
<input
type="password"
class="form-control"
name="password"
[(ngModel)]="user.password"
required
minlength="7"
maxlength="20"
#password="ngModel"
placeholder="Enter Password"
/>
<div class="alert-danger" *ngIf="password.errors && f.submitted">
<div *ngIf="password.errors?.['required']">Password is required</div>
<div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</div>
</div>
</div>

<div class="form-group">
<button type="submit" mat-raised-button color="primary" style="width: 90px;margin-left: 140px;margin-top: 30px;">Signup</button>
<button type="reset" mat-raised-button color="warn" style="width: 90px;margin-left: 10px;" >clear</button>
</div>
<div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed" style="margin-top: 10px;">Signup failed!<br />{{ errorMessage }}</div>
</form>
</mat-card>
