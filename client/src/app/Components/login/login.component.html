<mat-card>
<form class="example-form" (ngSubmit)="formSubmit()">
<h1 class="head">Login</h1><hr><br>
<mat-form-field class="example-full-width" appearance="fill">
<mat-label>Email Id</mat-label>
<input type="email" [(ngModel)]="loginData.email" name="email" matInput placeholder="Ex.example@gmail.com" required>
</mat-form-field>

<mat-form-field class="example-full-width" appearance="fill">
<mat-label>Password</mat-label>
<input type="password" [(ngModel)]="loginData.password" name="password" matInput placeholder="Ex. ssr12*@" required>
</mat-form-field>

<button type="submit" mat-raised-button color="primary" style="width: 90px;margin-left: 140px;margin-top: 30px;">Login</button>
<button type="reset" mat-raised-button color="warn" style="width: 90px;margin-left: 10px;" >clear</button>
</form>
</mat-card>
